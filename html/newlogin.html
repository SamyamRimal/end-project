<!DOCTYPE html>
<html>
<head>
    <title>Login | Agro Nepal</title>
    <link rel="stylesheet" type="text/css" href="slide navbar style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="nlogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="web icon" href="logo2.png">
</head>
<body>
    <div class="main">      
        <input type="checkbox" id="chk" aria-hidden="true">

            <div class="signup">
                <form>
                    <label for="chk" aria-hidden="true">Login</label>
                    <div class="input-group">
                        <input type="email" name="email" placeholder="me@example.com" required="">
						<i class="fa fa-user" aria-hidden="true"></i>
                    </div>
					<div class="input-lock"> 
						<input type="password" name="pswd" placeholder="Password" required="">
						<i class="fa fa-lock" aria-hidden="true"></i>
					</div>
                   
					<div class="check">
						<input type="checkbox" id="remember_me" name="remember_me" required=""> Keep me signed in
					</div>

					<a href="ecommers.html"><button type="button">Login</button></a>
                </form>
            </div>

            <div class="login">
                <form>
                    <label for="chk" aria-hidden="true">Sign up</label>
                    <input type="email" name="email" placeholder="Email" required="">
                    <input type="password" name="pswd" placeholder="Password" required="">
                    <button>Sign Up</button>
                </form>
            </div>
    </div>
</body>
</html>
